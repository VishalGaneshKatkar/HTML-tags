<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Form</h1>

    <form action="">
        Name:<input type="text" name="" id="" placeholder="Name" required> <br>
        Password: <input type="password" name="" id="" placeholder="password"> <br>
        E-mail: <input type="email" name="" id="" placeholder="email"><br>
        DOB: <input type="date" name="" id=""><br>

        <input type="checkbox" name="" id="">HTML <br>
        <input type="checkbox" name="" id="">CSS <br>
        <input type="checkbox" name="" id="">Javascript <br>

        <input type="color" name="" id=""><br>

        <input type="file"><br>

        <input type="radio" name="gender" id="">M <br>
        <input type="radio" name="gender" id="">F <br>

        Volume (between 0 and 30) :<input type="range" name="" id="" min="0" max="30"> <br>

        Select a time :<input type="time" name="" id=""> <br>

        <input type="button" name="" id="" value="Click me"> <br>
        
        <input type="reset" name="" id="" value="reset"> <br>

        <input type="submit" name="" id="" value="submit"> <br><br>

        <input type="image" name="" id="" src="./Image/sub.gif" alt="submit" height="48" width="48">


        



    </form>
</body>

</html>
